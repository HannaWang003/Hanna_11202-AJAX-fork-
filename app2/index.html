  function queryAll() {
    //如果後端有header(..json)且echo json_encode(返回的數值)，前端可以不用寫成.getJSON()

      // users = JSON.parse(users)

      //設置一組html格式，用來顯示取得的資料
      let user_layout;
      users.forEach((user, idx) => {
        user_layout = `<div class='p-1'>
<div class="card" style="width: 18rem;">
<div class='name text-center text-lg'>${user.name}</div>
  <div class="card-body">
    <h5 class="card-title">${user.school_num}</h5>
    <div class="card-text">${user.birthday}</div>
    <div class="card-text">${user.uni_id}</div>
  <div class="controls">
    <a href="#" class="btn btn-primary">編輯</a>
    <a href="#" class="btn btn-danger">刪除</a>
    </div>
  </div>
</div>
</div>`;
        $(".users").append(user_layout);
      });
    });
  }
